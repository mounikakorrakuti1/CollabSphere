<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabSphere - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7d4cdb;
            --secondary-color: #6030b1;
            --accent-color: #00c4cc;
            --success-color: #00C781;
            --error-color: #FF4040;
            --light-color: #f8f9ff;
            --dark-color: #1a1d2d;
            --text-color: #333;
            --text-light: #f5f7fa;
            --card-bg: #ffffff;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            --input-bg: #f7f7f9;
            --input-border: #e0e0e6;
        }

        .dark-mode {
            --primary-color: #9060ff;
            --secondary-color: #7550cc;
            --accent-color: #00e8f0;
            --text-color: #f5f7fa;
            --text-light: #f5f7fa;
            --card-bg: #1a1d2d;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --input-bg: #252a3d;
            --input-border: #38405e;
            --light-color: #1a1d2d;
            --dark-color: #f5f7fa;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6030b1 0%, #4d1d9e 50%, #7d4cdb 100%);
            transition: all 0.3s ease;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px; /* Adjust width as needed */
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-right: 10px;
            animation: spin 15s linear infinite;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-color);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }

        .input-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(125, 76, 219, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .input-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-color);
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--input-border);
        }

        .divider span {
            padding: 0 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--input-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        .redirect-text {
            text-align: center;
            color: var(--text-color);
            margin-top: 20px;
        }

        .redirect-text a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .redirect-text a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-color);
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>

        <form id="loginForm">
            <div class="logo">
                <i class="fas fa-globe"></i>CollabSphere
            </div>
            <h1>Welcome Back</h1>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="loginUsername" placeholder="Username or Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="far fa-eye toggle-password" data-target="loginPassword"></i>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <div class="social-icon">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-github"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>

            <div class="redirect-text">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        // Dark mode toggle
        const themeToggleBtn = document.getElementById('themeToggle');
        const themeToggleIcon = themeToggleBtn.querySelector('i');

        themeToggleBtn.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                themeToggleIcon.classList.remove('fa-moon');
                themeToggleIcon.classList.add('fa-sun');
            } else {
                themeToggleIcon.classList.remove('fa-sun');
                themeToggleIcon.classList.add('fa-moon');
            }
        });

        // Form submission (prevent default as this is frontend only)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login form submitted! (This is a frontend demo only)');
        });
    </script>
</body>
</html>
